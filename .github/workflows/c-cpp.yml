name: C/C++ CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest    
    steps:
    - uses: actions/checkout@v4
    - name: Install GCC
      uses: egor-tensin/setup-gcc@v1
      with:
        version: 15
        cc: 2
    - name: make
      run: make
